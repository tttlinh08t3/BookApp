<div id="book">
 
      <form >
        <div class="form-group">
          <label for="username">Username:</label> <input type="text"
            class="form-control" id="username" name="username" v-model="credentials.username"/>
        </div>
        <div class="form-group">
          <label for="password">Password:</label> <input type="password"
            class="form-control" id="password" name="password" v-model="credentials.password"/>
        </div>
        <button type="button" class="btn btn-primary" v-on:click="login()">Submit</button>
      </form>   
</div>
